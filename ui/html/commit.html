<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JS Testability</title>
    <meta name="author" content="Finn Carstensen">
    <meta name="description" content="Finn Carstensen">
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="all.css">
    <script src="jquery.min.js" defer></script>
    <script src="bootstrap.bundle.min.js" defer></script>
    <script src="api.js" defer></script>
    <script src="progress.js" defer></script>
    <script src="commit.js" defer></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-sm navbar-light bg-light">
      <div class="navbar-brand ps-3">JS Testability</div>
      <button class="navbar-toggler me-3" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto align-items-center">
          <li class="nav-item">
            <a class="nav-link" href="/ui/index">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" data-a="refactorings-link" href="/ui/refactorings">Refactorings</a>
          </li>
          <li class="nav-item mx-1">
            <button data-a="done" type="button" class="btn btn-sm" disabled>TODO</button>
          </li>
          <li class="nav-item mx-1">
            <button data-a="mark" type="button" class="btn btn-sm" disabled>Mark</button>
          </li>
          <li class="nav-item mx-1">
            <a data-e="commit-git" href="" target="_blank">
              <i class="fa-solid fa-globe"></i>
            </a>
          </li>
          <li class="nav-item mx-4">
            <button data-a="add" type="button" class="btn btn-sm btn-outline-primary">Add Refactoring</button>
          </li>
        </ul>
      </div>
    </nav>

    <div class="accordion m-2" id="sections">
      <div class="accordion-item">
        <h2 class="accordion-header">
          <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#stats-content" aria-expanded="true" aria-controls="stats-content">
            Info
          </button>
        </h2>
        <div id="stats-content" class="accordion-collapse collapse show" data-bs-parent="#sections">
          <div class="accordion-body">
            <div data-e="info" class="d-flex flex-column flex-wrap">
              <div>Repo: <span data-e="info-repo">?</span></div>
              <div>SHA: <span data-e="info-sha">?</span></div>
              <div>Refactorings: <span data-e="info-refactorings">?</span></div>
              <div>PRs: <span data-e="info-prs">?</span>
                <a data-e="commit-pr" href="" target="_blank" style="display: none;">
                  <i class="fa-solid fa-arrow-up-right-from-square"></i>
                </a></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <table class="table table-striped" data-e="refactorings-list">
      <thead>
        <tr>
          <th scope="col"><i class="fa-solid fa-check"></i></th>
          <th scope="col">#</th>
          <th scope="col">Type</th>
          <th scope="col">Tool</th>
          <th scope="col">Revision</th>
          <th scope="col">Location Type</th>
          <th scope="col">File</th>
          <th scope="col">Test File</th>
          <th scope="col">Line</th>
          <th scope="col">Simple Name</th>
          <th scope="col">Local Name</th>
          <th scope="col">Parameters</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <template data-t="refactorings-list-item">
      <tr>
        <th scope="row" rowspan="2"><button data-a="testability-refactoring" class="btn btn-danger"><i class="fa-solid fa-xmark"></i></button></i></th>
        <th scope="row" data-e="refactoring-index" rowspan="2"></th>
        <td rowspan="2"><div class="d-flex flex-column align-items-center"><div data-e="refactoring-type" data-bs-toggle="tooltip" data-bs-placement="top"></div><button style="width:fit-content;" class="btn btn-outline-warning" data-a="edit_comment"><i class="fa-regular fa-comment" style="pointer-events: none;"></i></button></div></td>
        <td data-e="refactoring-tool" rowspan="2"></td>
        <td data-e="refactoring-revision"></td>
        <td data-e="refactoring-location"></td>
        <td data-e="refactoring-file"></td>
        <td data-e="refactoring-test-file" data-bs-toggle="tooltip" data-bs-placement="top"></td>
        <td data-e="refactoring-line"></td>
        <td data-e="refactoring-simple-name"></td>
        <td data-e="refactoring-local-name"></td>
        <td data-e="refactoring-parameters"></td>
      </tr>
      <tr>
        <td data-e="refactoring-revision-a"></td>
        <td data-e="refactoring-location-a"></td>
        <td data-e="refactoring-file-a"></td>
        <td data-e="refactoring-test-file-a" data-bs-toggle="tooltip" data-bs-placement="top"></td>
        <td data-e="refactoring-line-a"></td>
        <td data-e="refactoring-simple-name-a"></td>
        <td data-e="refactoring-local-name-a"></td>
        <td data-e="refactoring-parameters-a"></td>
      </tr>
    </template>

    <div data-e="error" class="alert alert-danger" style="display:none;" role="alert">
      Error
    </div>
    <div data-e="success" class="alert alert-success" style="display:none;" role="alert">
      Success
    </div>
    <div data-e="progress-modal" class="modal fade" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Progress <span data-e="progress-type"></span></h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div class="progress">
              <div data-e="progress-bar" class="progress-bar" role="progressbar" style="width: 0%;"></div>
            </div>
            <div class="text-center">
              <span data-e="progress-current"></span>/<span data-e="progress-total"></span>
            </div>
            <div class="text-center">
              <span data-e="progress-time">0:00</span> remaining
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-a="stop">Stop</button>
          </div>
        </div>
      </div>
    </div>
    <div data-e="add-modal" class="modal modal-xl fade" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Add Refactoring</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div class="container">
              <div class="row py-2">
                <div class="col">
                  <h4>Attribute</h4>
                </div>
                <div class="col">
                  <h4>Before</h4>
                </div>
                <div class="col">
                  <h4>After</h4>
                </div>
              </div>
              <div class="row py-2">
                <div class="col">
                  <label class="form-check-label">Is testability refactoring?</label>
                </div>
                <div class="col">
                  <input type="checkbox" class="form-check-input" name="is_tr">
                </div>
                <div class="col"></div>
              </div>
              <div class="row py-2">
                <div class="col">
                  <label class="form-label">Type</label>
                </div>
                <div class="col">
                  <select name="type" class="form-select">
                    <option value="...">...</option>
                  </select>
                </div>
                <div class="col"></div>
              </div>
              <div class="row py-2">
                <div class="col">
                  <label class="form-label">File</label>
                </div>
                <div class="col">
                  <input type="text" class="form-control" name="file_before">
                </div>
                <div class="col">
                  <input type="text" class="form-control" name="file_after">
                </div>
              </div>
              <div class="row py-2">
                <div class="col">
                  <label class="form-label">Line</label>
                </div>
                <div class="col">
                  <input type="text" class="form-control" name="line_before">
                </div>
                <div class="col">
                  <input type="text" class="form-control" name="line_after">
                </div>
              </div>
              <div class="row py-2">
                <div class="col">
                  <label class="form-label">Name</label>
                </div>
                <div class="col">
                  <input type="text" class="form-control" name="name_before">
                </div>
                <div class="col">
                  <input type="text" class="form-control" name="name_after">
                </div>
              </div>
              <div class="row py-2">
                <div class="col">
                  <label class="form-label">Parameters</label>
                </div>
                <div class="col">
                  <input type="text" class="form-control" name="parameters_before">
                </div>
                <div class="col">
                  <input type="text" class="form-control" name="parameters_after">
                </div>
              </div>
              <div class="row py-2">
                <div class="col">
                  <label class="form-label">Comment</label>
                </div>
                <div class="col">
                  <input type="text" class="form-control" name="comment">
                </div>
                <div class="col"></div>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-a="save">Save</button>
          </div>
        </div>
      </div>
    </div>
    <div data-e="comment-modal" class="modal modal-xl fade" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Edit comment</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div class="container d-flex align-items-center justify-content-center">
              <textarea name="comment" cols="100" rows="10"></textarea>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-a="save_comment">Save</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
