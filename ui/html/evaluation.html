<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JS Testability</title>
    <meta name="author" content="Finn Carstensen">
    <meta name="description" content="Finn Carstensen">
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="all.css">
    <link rel="stylesheet" href="custom.css">
    <script src="jquery.min.js" defer></script>
    <script src="bootstrap.bundle.min.js" defer></script>
    <script src="api.js" defer></script>
    <script src="progress.js" defer></script>
    <script src="evaluation.js" defer></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-sm navbar-light bg-light">
      <div class="navbar-brand ps-3">JS Testability</div>
      <button class="navbar-toggler me-3" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto align-items-center">
          <li class="nav-item">
            <a class="nav-link" href="/ui/index">Home</a>
          </li>
          <li class="nav-item">
            <a data-e="project-link" class="nav-link" href="/ui/project">Project</a>
          </li>
          <li class="nav-item mx-1">
            <button data-a="calc-correlations" type="button" class="btn btn-outline-primary btn-sm">Calc correlations</button>
          </li>
          <li class="nav-item mx-1">
            <button data-a="calc-levels" type="button" class="btn btn-outline-primary btn-sm">Calc levels</button>
          </li>
        </ul>
      </div>
    </nav>
    <div class="accordion m-2" id="sections">
      <div class="accordion-item">
        <h2 class="accordion-header">
          <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#matrix-content" aria-expanded="false" aria-controls="matrix-content">
            Correlation matrix
          </button>
        </h2>
        <div id="matrix-content" class="accordion-collapse collapse" data-bs-parent="#sections">
          <div class="accordion-body">
            <div class="Correlations">
              <table data-e="correlations-test" class="table table-striped">
                <thead></thead>
                <tbody></tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
      <div class="accordion-item">
        <h2 class="accordion-header">
          <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#strong-content" aria-expanded="false" aria-controls="strong-content">
            Strong correlations
          </button>
        </h2>
        <div id="strong-content" class="accordion-collapse collapse" data-bs-parent="#sections">
          <div class="accordion-body">
            <table data-e="correlations-test-summary" class="table table-striped">
            <thead>
              <tr>
                <th scope="col">Test metric</th>
                <th scope="col">Source metric</th>
                <th scope="col">Correlation</th>
                <th scope="col">p-Value</th>
                <th scope="col">n</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
          </div>
        </div>
      </div>
      <div class="accordion-item">
        <h2 class="accordion-header">
          <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#perf-matrix-content" aria-expanded="false" aria-controls="perf-matrix-content">
            Performance correlation matrix
          </button>
        </h2>
        <div id="perf-matrix-content" class="accordion-collapse collapse" data-bs-parent="#sections">
          <div class="accordion-body">
            <div class="Correlations">
              <table data-e="correlations-perf" class="table table-striped">
                <thead></thead>
                <tbody></tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
      <div class="accordion-item">
        <h2 class="accordion-header">
          <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#ranks-content" aria-expanded="false" aria-controls="ranks-content">
            Module ranks
          </button>
        </h2>
        <div id="ranks-content" class="accordion-collapse collapse" data-bs-parent="#sections">
          <div class="accordion-body">
            <div class="card">
              <div class="card-body">
                <div class="d-flex flex-row">
                  <div class="pe-2">Total files: </div>
                  <div data-e="total-files"></div>
                </div>
              </div>
            </div>
            <br>
            <div class="d-flex align-items-center" style="gap: 5px;">
              <span>Page </span>
              <select name="rank_page" class="form-select form-select-sm" style="width: 5rem;"></select>
              <span> of </span>
              <span data-e="total-pages">?</span>
            </div>
            <table data-e="file-ranks" class="table table-striped">
              <thead>
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">Testability score</th>
                  <th scope="col">Relative rank</th>
                  <th scope="col">File</th>
                  <th scope="col">Repo</th>
                  <th scope="col">GitHub</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
            <template data-t="file-ranks-row">
              <tr>
                <td data-e="file-ranks-rank"></td>
                <td data-e="file-ranks-normal"></td>
                <td data-e="file-ranks-avg"></td>
                <td data-e="file-ranks-file" style="max-width: 25vw; overflow: hidden;"></td>
                <td data-e="file-ranks-repo"></td>
                <td>
                  <a data-e="file-ranks-git" href="" target="_blank">
                    <i class="fa-solid fa-globe"></i>
                  </a>
                </td>
              </tr>
            </template>
          </div>
        </div>
      </div>
    </div>
    
    <div data-e="error" class="alert alert-danger" style="display:none;" role="alert">
      Error
    </div>
    <div data-e="success" class="alert alert-success" style="display:none;" role="alert">
      Success
    </div>
    <div data-e="progress-modal" class="modal fade" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Progress <span data-e="progress-type"></span></h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div class="progress">
              <div data-e="progress-bar" class="progress-bar" role="progressbar" style="width: 0%;"></div>
            </div>
            <div class="text-center">
              <span data-e="progress-current"></span>/<span data-e="progress-total"></span>
            </div>
            <div class="text-center">
              <span data-e="progress-time">0:00</span> remaining
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-a="stop">Stop</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
