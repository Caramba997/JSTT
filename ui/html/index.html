<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JS Testability</title>
    <meta name="author" content="Finn Carstensen">
    <meta name="description" content="Finn Carstensen">
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="all.css">
    <script src="jquery.min.js" defer></script>
    <script src="bootstrap.bundle.min.js" defer></script>
    <script src="api.js" defer></script>
    <script src="index.js" defer></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-sm navbar-light bg-light">
      <div class="navbar-brand ps-3">JS Testability</div>
      <button class="navbar-toggler me-3" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto align-items-center">
          <li class="nav-item active">
            <a class="nav-link" href="/ui/index">Home</a>
          </li>
          <li class="nav-item mx-1">
            <a class="nav-link" href="/ui/packages">Packages</a>
          </li>
        </ul>
      </div>
    </nav>
    <div data-e="error" class="alert alert-danger" style="display:none;" role="alert">
      Error
    </div>
    <div data-e="success" class="alert alert-success" style="display:none;" role="alert">
      Success
    </div>
    <div class="accordion m-2" id="create-project">
      <div class="accordion-item">
        <h2 class="accordion-header" id="headingOne">
          <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#create-project-form" aria-expanded="false" aria-controls="create-project-form">
            Create new project
          </button>
        </h2>
        <div id="create-project-form" class="accordion-collapse collapse" aria-labelledby="headingOne" data-bs-parent="#create-project">
          <div class="accordion-body">
            <form>
              <div class="row g-3 align-items-center mb-1">
                <div class="col-auto">
                  <label for="project-type" class="form-label">Type</label>
                </div>
                <div class="col-auto">
                  <select class="form-control" name="project-type">
                    <option value="github">GitHub</option>
                    <option value="npm">NPM</option>
                  </select>
                </div>
                <div class="col-auto">
                  <span class="form-text">
                    Select the initial data source
                  </span>
                </div>
              </div>
              <div class="row g-3 align-items-center mb-1">
                <div class="col-auto">
                  <label for="project-name" class="form-label">Name</label>
                </div>
                <div class="col-auto">
                  <input type="text" class="form-control" name="project-name" value="New Project">
                </div>
                <div class="col-auto">
                  <span class="form-text">
                    A unique identifier for the project
                  </span>
                </div>
              </div>
              <div class="row g-3 align-items-center mb-1">
                <div class="col-auto">
                  <label for="project-size" class="form-label">Size</label>
                </div>
                <div class="col-auto">
                  <input type="number" class="form-control" name="project-size" value="384">
                </div>
                <div class="col-auto">
                  <span class="form-text">
                    The size of the dataset
                  </span>
                </div>
              </div>
              <div class="row g-3 align-items-center mb-1">
                <div class="col-auto">
                  <label for="project-languages" class="form-label">Languages</label>
                </div>
                <div class="col-auto">
                  <input type="text" class="form-control" name="project-languages" value="JavaScript, TypeScript">
                </div>
                <div class="col-auto">
                  <span class="form-text">
                    Comma seperated list of languages
                  </span>
                </div>
              </div>
              <div class="row g-3 align-items-center mb-1">
                <div class="col-auto">
                  <label for="project-query" class="form-label">Query additions</label>
                </div>
                <div class="col-auto">
                  <input type="text" class="form-control" name="project-query">
                </div>
                <div class="col-auto">
                  <span class="form-text">
                    (Optional) Additional terms to add to the search query (e.g. "stars:>=5")
                  </span>
                </div>
              </div>
              <button data-a="create-project" type="submit" class="btn btn-primary">Create</button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <table class="table table-striped" data-e="project-list">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Name</th>
          <th scope="col">Type</th>
          <th scope="col">Size</th>
          <th scope="col">Languages</th>
          <th scope="col">Query</th>
          <th scope="col" data-bs-toggle="tooltip" data-bs-placement="top" title="Randoms"><i class="fa-solid fa-shuffle"></i></th>
          <th scope="col" data-bs-toggle="tooltip" data-bs-placement="top" title="Counts"><i class="fa-solid fa-calendar-days"></i></th>
          <th scope="col" data-bs-toggle="tooltip" data-bs-placement="top" title="Repos"><i class="fa-solid fa-database"></i></th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <template data-t="project-list-item">
      <tr data-index="" data-id="">
        <th scope="row" data-e="project-index"></th>
        <td><a data-e="project-name" href=""></a></td>
        <td data-e="project-type"></td>
        <td data-e="project-size"></td>
        <td data-e="project-languages"></td>
        <td data-e="project-query"></td>
        <td><i data-e="project-randoms" class="fa-solid fa-check" style="display: none;"></i></td>
        <td><i data-e="project-counts" class="fa-solid fa-check" style="display: none;"></i></td>
        <td><i data-e="project-repos" class="fa-solid fa-check" style="display: none;"></i></td>
      </tr>
    </template>
  </body>
</html>
